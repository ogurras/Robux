<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darmowe 100 Robuxów!</title>
<style>
  body { 
    margin: 0; 
    background: black; 
    display: flex; 
    flex-direction: column;
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    color: white; 
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: limegreen;
    text-shadow: 0 0 10px #00ff00;
  }
  #start { 
    padding: 20px 40px; 
    font-size: 1.5rem; 
    background: limegreen; 
    color: black; 
    border: none; 
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff00;
  }
  #start:active {
    transform: scale(0.95);
  }
  #scare { 
    display:none; 
    position:absolute; 
    width:100%; 
    height:100%; 
    top:0; 
    left:0; 
    object-fit: cover;
  }
</style>
</head>
<body>
  <h1>Darmowe 100 Robuxów!</h1>
  <button id="start">Kliknij tutaj!</button>
  <img id="scare" src="https://i.imgur.com/FGrYqLv.jpg" alt="Jumpscare">
  <audio id="sound" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>

<script>
document.getElementById("start").onclick = function() {
  document.getElementById("start").style.display = "none";
  document.querySelector("h1").style.display = "none";
  const scare = document.getElementById("scare");
  const sound = document.getElementById("sound");
  setTimeout(() => {
    scare.style.display = "block";
    sound.play();
  }, 2000); // 2 sekundy napięcia
};
</script>
</body>
</html>
